<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Préstamos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Resumen de Préstamos
            </div>
            <div class="card-body">
                <div id="resumen"></div>
                <a href="index.html" class="btn btn-info mt-3">Volver</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let resumen = JSON.parse(localStorage.getItem('resumen'));

            if (resumen) {
                let resumenDiv = document.getElementById('resumen');
                resumenDiv.innerHTML = `
                    <p>Hipotecarios: ${resumen.Hipotecario}</p>
                    <p>Automotriz: ${resumen.Automotriz}</p>
                    <p>Consumo: ${resumen.Consumo}</p>
                `;
            } else {
                alert('No hay datos para mostrar');
            }
        });
    </script>
</body>
</html>
